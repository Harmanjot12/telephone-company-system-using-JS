<html>
    <head>
        <title>Phone Bills</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="brand-logo"></div>
            <div class="brand-title">Telephone</div>
            <div class="inputs">
              <label>Account Number</label>
              <input type="text" id="account" placeholder="xxx xxx xxxx"/>
              <br>
              <label>Select Service Type</label>
              
              <input type="button" onclick="regdisplay()"  value="Regular"/>
              <input type="button" onclick="predisplay()" value="Premium"/>

              </div>

            </div>
            
        <br><br>
        
        <div id="reg">
            
                <input type="text" id="timeregular" placeholder="Minutes you used service...">
                <input type="button" value="Check Price" onclick="regular()">

                <input type="text" id="costreg">
          
        </div>
  
        <div id="pre">
                <input type="text" id="timeday" placeholder="Minutes used in Day...">
                <input type="text" id="timenight" placeholder="Minutes used in Night...">
                <input type="button" value="Check Price" onclick="premium()">

                <input type="text" id="costpre">
                        
        </div>


       
        

          </div>
    </body>
</html>
